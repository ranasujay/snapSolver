<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="questionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:0.8"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#questionGradient)" filter="url(#glow)"/>
  
  <!-- Inner shadow circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Question Mark -->
  <g transform="translate(100, 100)">
    <!-- Main curve of question mark -->
    <path d="M -25 -35 
             Q -25 -50, -10 -50
             Q 25 -50, 25 -20
             Q 25 0, 0 10
             L 0 25" 
          stroke="white" 
          stroke-width="14" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.95"/>
    
    <!-- Dot of question mark -->
    <circle cx="0" cy="45" r="8" fill="white" opacity="0.95"/>
    
    <!-- Mathematical symbols around the question mark -->
    <g fill="rgba(255,255,255,0.7)" font-family="serif" font-size="16" font-weight="bold">
      <!-- Top left -->
      <text x="-60" y="-30" text-anchor="middle">x²</text>
      <!-- Top right -->
      <text x="60" y="-30" text-anchor="middle">+</text>
      <!-- Left -->
      <text x="-70" y="10" text-anchor="middle">√</text>
      <!-- Right -->
      <text x="70" y="10" text-anchor="middle">=</text>
      <!-- Bottom -->
      <text x="-50" y="60" text-anchor="middle">∫</text>
      <text x="50" y="60" text-anchor="middle">π</text>
    </g>
    
    <!-- Sparkle effects -->
    <g fill="rgba(255,255,255,0.6)">
      <!-- Small sparkles -->
      <path d="M-40,-60 L-38,-58 L-40,-56 L-42,-58 Z"/>
      <path d="M45,-45 L47,-43 L45,-41 L43,-43 Z"/>
      <path d="M-65,45 L-63,47 L-65,49 L-67,47 Z"/>
      <path d="M65,45 L67,47 L65,49 L63,47 Z"/>
    </g>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="88" 
          fill="none" 
          stroke="rgba(16, 185, 129, 0.4)" 
          stroke-width="2" 
          opacity="0.8"/>
</svg>